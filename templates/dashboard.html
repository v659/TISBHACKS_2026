<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 16px;
            transition: width 0.3s;
            overflow: hidden;
            position: relative;
        }

        .sidebar.collapsed {
            width: 0px;
        }

        .sidebar h2 {
            margin: 0 0 20px 0;
            font-size: 1.2rem;
            white-space: nowrap;
        }

        .sidebar button {
            padding: 10px 14px;
            font-size: 14px;
            cursor: pointer;
            background-color: white; /* changed from gray */
            border: 1px solid #ddd;
            border-radius: 6px;
            color: #333;
            text-align: left;
            transition: background-color 0.2s, width 0.3s;
            white-space: nowrap;
        }

        .sidebar button:hover {
            background-color: #f0f0f0;
        }

        .collapse-btn {
            position: absolute;
            top: 20px;
            right: -15px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Main content area */
        .main-content {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .main-content h1 {
            margin-top: 0;
            font-size: 2rem;
        }

        .main-content p {
            font-size: 1.2rem;
            margin-top: 12px;
        }

        /* Logout button */
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 16px;
            font-size: 14px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
        }

        .logout-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <h2>Dashboard Menu</h2>
        <button>Upload New Document</button>
        <button>New Chat</button>
        <button>Add Source</button>
        <button>My Topics</button>
        <button>Settings</button>
        <button class="collapse-btn" onclick="toggleSidebar()">&#9776;</button>
    </div>

    <div class="main-content">
        <button class="logout-btn" onclick="window.location.href='/'">Logout</button>
        <h1 id="welcome-text">Welcome</h1>
        <p>Select an option from the sidebar to get started.</p>
    </div>

    <script src="/static/script.js"></script>
    <script>
      loadUser();
    </script>

</body>
</html>
